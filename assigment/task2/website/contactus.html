<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylecontact.css">
    <title>Contact us</title>
</head>
<body>
    <a href="index.html">Home</a>
    <div class="container">
        <form id="contact" action="" method="post">
          <h3>Get in touch form</h3>
          <h4>Please get in touch for more options.</h4>
          <fieldset>
            <input placeholder="Full name" type="text" name="fullname" tabindex="1" required autofocus> <span></span> 
          </fieldset>
          <fieldset>
            <input placeholder="Your Email Address" type="email"  name="email" tabindex="2" required><span></span> 
          </fieldset>
          <fieldset>
            <input placeholder="Telephone (optional)" type="tel" name="phone" tabindex="3" ><span></span> 
          </fieldset>
          <fieldset>
            <input placeholder=" Web Site (optional)" type="url" name="site" tabindex="4" ><span></span> 
          </fieldset>
          <fieldset>
            <textarea placeholder="Your message ..." name="messege" tabindex="5" required></textarea><span></span> 
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" >Send details</button>
          </fieldset>
          <p class="note"> Fields marked with (*) needs to be filled in!</p>
        </form>
      </div>
</body>
</html>
